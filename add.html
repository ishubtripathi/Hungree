<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry</title>
    <meta name="description" content="Food Hungry">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="add.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css" rel="stylesheet">
        <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
</head>
<body>
    <div id="page" class="site">
        <header>
            <div class="container">
                <nav>
                    <div class="left">
                        <div class="logo"><a href="#">.Hungry</a></div>
                        <div class="menu">
                            <ul>
                                <li><a href="/index.html">Home</a></li>
                                <li><a href="/add.html">Restaurant</a></li>
                                <li><a href="#">Menu</a></li>
                                <li><a href="#">Delivery</a></li>
                                <li><a href="#">Location</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="right">
                        <div class="icons">
                            <a href="#" class="icart">
                                <i class="ri-shopping-cart-line"></i>
                                <span class="number">0</span>
                            </a>
                            <a href="#" class="m-trigger mobile-only">
                                <i class="ri-menu-line"></i>
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="cont">
                <h2>Register your Restaurant</h2>
                <form action="/submit_registration" method="post" enctype="multipart/form-data">
                    <div class="grid">
                        <div>
                            <label for="name">Restaurant Name:</label><br>
                            <input type="text" id="name" name="name" required><br>
                            <label for="address">Address:</label><br>
                            <input type="text" id="address" name="address" required><br>
                            <label for="phone">Phone Number:</label><br>
                            <input type="tel" id="phone" name="phone" required><br>
                        </div>
                        <div>
                            <label for="email">Email:</label><br>
                            <input type="email" id="email" name="email" required><br>
                            <label for="password">Password:</label><br>
                            <input type="password" id="password" name="password" required><br>
                            <label for="profile_picture">Profile Picture:</label><br>
                            <input type="file" id="profile_picture" name="profile_picture" accept="image/*" required><br>
                        </div>
                    </div>
                    <input type="submit" value="Register">
                </form>
            </div>
        </main> 
    </div>   
    <div class="overlay"></div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
